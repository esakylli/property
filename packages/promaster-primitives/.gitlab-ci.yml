stages:
- test
- pages

variables:
  YARN: node ./yarn.js

test:
  image: node:8.9.4
  stage: test
  script:
    - $YARN install --ignore-scripts
    - $YARN verify
  coverage: /^All files\s*\|\s*(\d+.\d+)/
  artifacts:
    paths:
      - coverage/
pages:
  stage: pages
  dependencies:
    - test
  script:
    - mv coverage/lcov-report/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
